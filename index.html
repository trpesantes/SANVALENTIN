<style>
    /* üì± VERSI√ìN CELULAR */
@media (max-width: 768px) {

    /* Ajuste general */
    body {

    .left-top,
    .right-top {

body {

    display: flex;
    justify-content: center;
    align-items: center;

    overflow: hidden;
}

/* GIFS ALREDEDOR */
.decor-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
}

.decor {
    position: absolute;
    width: 260px;
    height: auto;
}

/* IZQUIERDA */
.left-top    { top: 5%; left: 460px; }
.left-middle { top: 45%; left: 220px; }

/* DERECHA */
.right-top    { top: 5%; right: 460px; }
.right-middle { top: 35%; right: 220px; }
.right-bottom { bottom: 5%; right: 560px; }

/* TARJETA */
.card {
    background: white;
    width: 90%;
    max-width: 420px;
    border-radius: 20px;
    padding: 30px 25px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    position: relative;
    z-index: 5;
}

h1 { color: #ff4d6d; margin-bottom: 10px; }
p { color: #555; margin: 5px 0; }

.heart {
    font-size: 42px;
    animation: beat 1.2s infinite;
    margin: 10px 0;
}

.details {
    background: #fff0f3;

}

.buttons {

}

button {

    cursor: pointer;

#yesBtn {

.teddy-text {

}

/* ANIMACI√ìN */
@keyframes beat {
    0%,100% { transform: scale(1); }

</style>
</head>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let moveCount = 0;
let attempts = 0;

const messages = [
    "¬øSegura?",
    "¬øSegura??",
    "¬ø‚Ä¶Segura??",
    "¬øSEGURA???",
    "¬øSEGUR√çSIMA???",
    "üíñ DI QUE SIIIII üíñ"
];

const originalParent = noBtn.parentElement;
const originalNext = noBtn.nextSibling;

noBtn.addEventListener("click", () => {

    /* üïπÔ∏è FASE 1: el NO huye 6 veces */
    if (moveCount < 6) {
        moveCount++;

        noBtn.style.position = "fixed";
        noBtn.style.zIndex = "9999";

        const maxX = window.innerWidth - noBtn.offsetWidth - 20;
        const maxY = window.innerHeight - noBtn.offsetHeight - 20;

        noBtn.style.left = `${Math.random() * maxX}px`;
        noBtn.style.top  = `${Math.random() * maxY}px`;

        // En el √∫ltimo escape, regresa a su lugar
        if (moveCount === 6) {
            setTimeout(() => {
                noBtn.style.position = "relative";
                noBtn.style.left = "0";
                noBtn.style.top  = "0";
                noBtn.style.zIndex = "3";
                originalParent.insertBefore(noBtn, originalNext);
            }, 500);
        }
        return;
    }

    /* üíñ FASE 2: el S√ç empieza a dominar */
    if (attempts < messages.length) {
        attempts++;

        yesBtn.textContent = messages[attempts - 1];
        yesBtn.style.transform = `scale(${1 + attempts * 0.15})`;

        if (attempts === messages.length) {
            noBtn.style.display = "none";
            yesBtn.style.flex = "1 1 100%";
        }
    }
});
